<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Automata Estado Finito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="icon" href="./images/sombra.png" type="image/x-icon" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="setting-container">
        <div class="menu">
          <div class="element-container">
            <div class="element-status" id="statusDiv">
              <img src="./images/sombra.png" alt="estado" />
            </div>
            <div class="element-transition" id="transitionDiv">
              <img src="./images/arrow.png" alt="transicion" />
            </div>
            <div>
              <label for="transition-input">Entradas</label>
              <input type="number" id="transition-input" />
              <label for="transition-output">Salidas</label>
              <input type="number" id="transition-output" />
            </div>
          </div>
        </div>
      </div>
      <div class="workplace-container">
        <div class="board-container">
          <div
            class="board"
            id="dropDiv"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            Soltame aqu√≠
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
